name: Pivot or Persevere
description: Articles by Ernesto Tagwerker
meta_description: "Random rants about random stuff"

markdown: redcarpet
highlighter: pygments
logo: true
paginate: 15
domain_name: 'https://etagwerker'
permalink: none
category_dir: 'tags'
excerpt_separator: "<!--more-->"
author_title_prefix: "Articles by "
timezone: America/New_York

# Details for the RSS feed generator
url:            'https://etagwerker.com'
author:         '@etagwerker'
feed:
  path: rss.xml

exclude: [vendor]
plugins:
  - jekyll-paginate
  - jekyll-feed

sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      is_post: true

authors:
  etagwerker:
    display_name: Ernesto Tagwerker
    gravatar: 9299203e7e9b9ae35e39eb66f3155f15
    email: ernesto@ombulabs.com
    twitter: etagwerker
    github: etagwerker

theme: minima
